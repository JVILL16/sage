<div class="card shadow-lg border-secondary mt-3"  *ngIf="!valid_login">
    <div class="card-header gradient-kickball" >
        <span>LOGIN</span>
    </div>
    <div class="card-body">
        <!-- <iframe src="https://sanantoniossc.leaguelab.com/login" width="100%" height="600" frameborder="0"></iframe> -->
        <h6>Username:</h6>
        <input class="form-control form-control-sm" [(ngModel)]="kickball_username" type="text" placeholder="Username">
        <h6>Passoword:</h6>
        <input class="form-control form-control-sm" [(ngModel)]="kickball_password"  type="password" placeholder="Password">
        <button class="btn btn-m btn-primary" (click)="login()">Sign In</button>
    </div>
    
</div>
<div class="card shadow-lg border-secondary mt-3" [@rubberBand] *ngIf="valid_login">
    <div class="card-header gradient-kickball">
        <span>LOOK AT YOUR PROFILE</span>
    </div>
    <div class="card-body">
       <pre>{{kickball_userInfo | json}}</pre>
    </div>
</div>
