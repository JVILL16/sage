
<div class="table-responsive" style="margin:0 auto;max-width:800px">
    <div class="text-center">
        <div class="col-xl-12 row">
            <div class="col-xl-4">
                <button type="button" class="btn btn-primary btn-sm">Previous</button>
            </div>
            <div class="col-xl-4 text-center">
                <h3>{{getCurrentMonth()}} {{getCurrentYear()}}</h3>
            </div>
            <div class="col-xl-4">
                <button type="button" class="btn btn-primary btn-sm">Next</button>
            </div>
        </div>
    </div>
    <table class="table small-table table-responsive table-data table-bordered">
        <thead class="table-dark">
            <tr class="text-center" >
                <th *ngFor="let dayName of dayNames">{{dayName}}</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let week of daysInMonth()">
                <td style="position: relative;padding: 50px;"[ngClass]="{'today': day?.Current, 'notInMonth': day==null}" *ngFor="let day of week">
                    
                    <div *ngIf="day" class="dayNum border-bottom border-end">
                        {{day?.Day}}
                    </div>
                </td>
            </tr>
        </tbody>
        
        
    </table>
</div>
