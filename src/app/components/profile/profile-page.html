<div class="container-fluid mt-5">
  <div class="card bg-color" style="margin: 0 auto;max-width:800px">
    <div class="card-body">


      <div class="profile">
        <div class="profile-picture">
          <img class="pfp-icon" [src]="pfp_url">
          <div class="pfp-edit">
            <input id="fileInput" class="file-input" type="file" accept="image/*" (change)="onSelectFile($event)" />
            <label for="fileInput" class="file-point">
              <i class=" fa-solid fa-camera"></i>
            </label>
          </div>


        </div>
        <button class="btn btn-sm rounded-pill edit-button " (click)="undoChanges(og_account);">Edit</button>
        <div class="row">
          
          <div [@fadeInLeft] *ngIf="!edit_screen" class="profile-info">
            <h1>{{og_account.first_name}} {{og_account.last_name}}</h1>
            <p><b>{{og_account.username}}</b></p>
            <p>{{og_account.email}}</p>
            <p>{{og_account.phone}}</p>

          </div>
          <div [@fadeInLeft] *ngIf="edit_screen">
            <table class="table table-responsive table-sm table-data my-3" style="margin:0 auto;max-width:400px">
              <tr>
                <th>First Name</th>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.first_name" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your firstname"></td>
              </tr>
              <tr>
                <th>Last Name</th>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.last_name" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your lastname"></td>
              </tr>
              <tr>
                <th>Email</th>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.email" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your email"></td>
              </tr>
              <tr>
                <th>Phone</th>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.phone" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your phone number"></td>
              </tr>
              <tr>
                <th>Username</th>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.username" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your username"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>

    <div [@fadeInTop]="edit_screen" *ngIf="edit_screen" class="card-footer float-end">
      <button class="btn btn-sm btn-success" type="button" [disabled]="!save_changes" (click)="saveChanges()">Save Changes</button>
    </div>

  </div>
</div>
