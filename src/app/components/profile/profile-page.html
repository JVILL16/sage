<div class="container-fluid mt-5">
  <div class="row profile-div">
    <div class="col-xl-3">
      <div class="profile">
        <div class="profile-picture">
          <img class="pfp-icon" [src]="pfp_url">
          <div class="pfp-edit">
            <input id="fileInputProfile" class="file-input" type="file" accept="image/*" (change)="onSelectFile($event)" />
            <label for="fileInputProfile" class="file-point">
              <i class=" fa-solid fa-camera"></i>
            </label>
          </div>


        </div>
        <div class="container-fluid">
          <div class="d-grid">
            <button class="btn btn-sm btn-outline-secondary rounded-pill edit-button" *ngIf="!edit_screen"
              (click)="undoChanges(og_account);"><i class="fa-solid fa-pen-to-square me-2"></i> Edit</button>
          </div>

          <div [@fadeInLeft] *ngIf="!edit_screen" class="profile-info">
            <h5 class="d-block overflow-hidden">{{og_account.first_name}} {{og_account.last_name}}</h5>
            <p><b>{{og_account.username}}</b></p>
            <p>{{og_account.email}}</p>
            <p>{{og_account.phone}}</p>

          </div>
          <div [@fadeInLeft] *ngIf="edit_screen">
           
            <table class="table table-responsive table-sm table-data my-3" style="margin:0 auto;max-width:400px">

              <tr>
                <th>First Name</th>
              </tr>
              <tr>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.first_name" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your firstname"></td>
              </tr>
              <tr>
                <th>Last Name</th>
              </tr>
              <tr>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.last_name" (change)="checkForChanges()" 
                  class="form-control form-control-sm" placeholder="Enter your lastname"></td>
              </tr>
              <tr>
                <th>Email</th>
              </tr>
              <tr>
                <td><input type="email" autocomplete="off" [(ngModel)]="account.email" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your email"></td>
              </tr>
              <tr>
                <th>Phone</th>
              </tr>
              <tr>
                <td><input type="number" autocomplete="off" [(ngModel)]="account.phone" (change)="checkForChanges()"
                    class="form-control form-control-sm" placeholder="Enter your phone number"></td>
              </tr>
              <tr>
                <th>Username</th>
              </tr>
              <tr>
                <td><input type="text" autocomplete="off" [(ngModel)]="account.username" (change)="checkForChanges()" 
                  class="form-control form-control-sm" placeholder="Enter your username"></td>
              </tr>
            </table>
           
          </div>

        </div>


      </div>
      <div class="mt-2" *ngIf="edit_screen">

        <button class="btn btn-sm btn-success float-end" type="button" [disabled]="!save_changes"
          (click)="saveChanges()">Save</button>
        <button class="btn btn-sm btn-secondary float-end me-2" type="button" 
          (click)="undoChanges(og_account);">Cancel</button>
      </div>
      <!-- <div class="card bg-color shadow-lg " style="margin: 0 auto;max-width:800px">
        <div class="card-body">


          
        </div>
        

      </div> -->
    </div>
    <div class="col-xl-9">
    
      <nav>
        <div class="nav nav-pills mobileSectionNav" id="nav-tab" role="tablist">
          <button *ngFor="let section of sections" class="me-2 nav-link tab-bg-{{section}}"
            [ngClass]="{ 'active': section==activeTab }" id="nav-{{section}}-tab" data-bs-toggle="tab"
            routerLink="detail/{{section}}" [attr.data-bs-target]="'#nav-'+ section" type="button" role="tab"
            [attr.aria-controls]="'nav-'+section" attr.aria-selected="{{section==activeTab ? true: false}}">
            <i *ngIf="section=='settings'" class="fa-solid fa-gear"></i>
            {{section | titlecase}}
          </button>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div *ngFor="let section of sections" class="tab-pane fade" [ngClass]="{ 'active show': section==activeTab }"
          id="nav-{{section}}" role="tabpanel" [attr.aria-labelledby]="'nav-'+section+'-tab'">
          <!-- <div class="card border-secondary shadow-lg tab-bg-{{section}}">
            <div class="card-body">

              <router-outlet></router-outlet>

            </div>
          </div> -->
          
        </div>
        <router-outlet ></router-outlet>
      </div>

    </div>
  </div>
</div>
